<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="./src/css/index.css">
</head>
<body ng-app="HangmanApp" ng-controller="HangmanController">
	<header class="hangman-header">
		<h1 class="hangman-header__title">Hangman</h1>
	</header>
	<main class="hangman-app container">
		<p class="hangman-app__wrong-letters"></p>
		<div>
			<p class="final-word"></p>
			<form>
				<input type="text" placeholder="Try a letter..">
				<button class="btn" type="submit">Go</button>
			</form>
		</div>
		<p class="hangman-app__correct-letters"></p>
	</main>
</body>
</html>
